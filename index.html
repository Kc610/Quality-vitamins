
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Healthy | Elite Biological Performance</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              hh: {
                green: '#4CAF50',
                greenDark: '#388E3C',
                orange: '#FF9800',
                orangePop: '#FF5722',
                dark: '#212121',
                light: '#F5F5F5',
              }
            },
            fontFamily: {
              sans: ['Open Sans', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(12deg)' },
                '50%': { transform: 'translateY(-20px) rotate(12deg)' },
              },
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              'slide-in': {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' }
              }
            },
            animation: {
              float: 'float 6s ease-in-out infinite',
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'slide-in': 'slide-in 0.4s ease-out forwards',
            },
            boxShadow: {
              '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.3)',
              '4xl': '0 50px 100px -20px rgba(0, 0, 0, 0.4)',
            }
          }
        }
      }
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    
    <script type="module" src="index.tsx"></script>

    <style>
      .animate-in { animation: fade-in 0.6s ease-out forwards; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        background-color: #F5F5F5;
      }

      ::selection {
        background: #4CAF50;
        color: white;
      }

      /* Initial loader */
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #212121;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .loader-content {
        text-align: center;
        color: white;
        font-family: 'Poppins', sans-serif;
      }
      .loader-bar {
        width: 150px;
        height: 2px;
        background: rgba(255,255,255,0.1);
        margin: 20px auto;
        position: relative;
        overflow: hidden;
      }
      .loader-progress {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 50%;
        background: #4CAF50;
        animation: loading 1.5s infinite ease-in-out;
      }
      @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(200%); }
      }
    </style>
</head>
<body class="bg-hh-light font-sans text-hh-dark">
    <div id="initial-loader">
        <div class="loader-content">
            <h2 style="letter-spacing: 0.3em; font-weight: 800; font-size: 14px; margin: 0;">HELLO HEALTHY</h2>
            <div class="loader-bar"><div class="loader-progress"></div></div>
            <p style="font-size: 8px; opacity: 0.5; text-transform: uppercase; letter-spacing: 0.2em;">Initializing Biology...</p>
        </div>
    </div>
    <div id="root"></div>
    <script>
        // Simple script to hide loader once React mounts
        window.addEventListener('load', () => {
          setTimeout(() => {
            const loader = document.getElementById('initial-loader');
            if (loader) loader.style.opacity = '0';
            setTimeout(() => loader?.remove(), 500);
          }, 500);
        });
    </script>
</body>
</html>
