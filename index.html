    <script>
        window.process = { env: { API_KEY: "" } };
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        hh: {
                            green: '#4CAF50',
                            orange: '#FF9800',
                            dark: '#111111',
                            card: '#1a1a1a',
                            light: '#F5F5F5',
                        }
                    },
                    fontFamily: {
                        sans: ['Open Sans', 'sans-serif'],
                        heading: ['Poppins', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'marquee': 'marquee 25s linear infinite',
                        'scan': 'scan 3s ease-in-out infinite',
                        'bio-pulse': 'bio-pulse 8s ease-in-out infinite',
                    },
                    keyframes: {
                        marquee: {
                            '0%': { transform: 'translateX(0%)' },
                            '100%': { transform: 'translateX(-50%)' },
                        },
                        scan: {
                            '0%, 100%': { top: '0%' },
                            '50%': { top: '100%' },
                        },
                        'bio-pulse': {
                            '0%, 100%': { opacity: '0.05' },
                            '50%': { opacity: '0.12' },
                        }
                    }
                }
            }
        };
    </script>

    <style>
        body { background-color: #111111; color: white; margin: 0; overflow-x: hidden; font-family: 'Open Sans', sans-serif; }
        #initial-loader {
            position: fixed; inset: 0; background: #111; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.6s ease;
        }
        .loader-ring {
            width: 60px; height: 60px; border: 3px solid rgba(76, 175, 80, 0.1);
            border-top: 3px solid #4CAF50; border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loaded #initial-loader { opacity: 0; pointer-events: none; }
        .text-glow { text-shadow: 0 0 15px rgba(76, 175, 80, 0.5); }
        .clip-path-slant { clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%); }
        
        /* Hide Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(76, 175, 80, 0.5);
            position: absolute;
            z-index: 50;
            box-shadow: 0 0 10px #4CAF50;
            animation: scan 4s linear infinite;
        }
    </style>
</head>
<body>
    <div id="initial-loader">
        <div class="loader-ring mb-6"></div>
        <div class="text-center">
            <h1 class="font-heading font-black italic uppercase tracking-[0.5em] text-hh-green text-xs">Hello Healthy</h1>
            <p class="text-[7px] text-gray-600 mt-3 uppercase tracking-[0.2em]">Syncing Neural Performance Core...</p>
        </div>
    </div>
    <div id="root"></div>

    </script>
