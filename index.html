    <style>
        body { background-color: #111111; color: white; margin: 0; overflow-x: hidden; font-family: 'Open Sans', sans-serif; }
        #initial-loader {
            position: fixed; inset: 0; background: #111; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .loader-ring {
            width: 64px; height: 64px; border: 2px solid rgba(76, 175, 80, 0.1);
            border-top: 2px solid #4CAF50; border-radius: 50%;
            animation: spin 0.6s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.1);
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loaded #initial-loader { opacity: 0; pointer-events: none; }
        
        /* Hide Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        ::selection { background: #4CAF50; color: #111111; }
        
        /* Smooth scale in for content */
        main { transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .loaded main { transform: scale(1); }
    </style>
</head>

    <div id="initial-loader">
